<body>
  <div class="card">
    <div class="card-body">
      <div style="text-align: center;">
        <h1>REGISTER FORM</h1>      
      </div>
      <form #f="ngForm" (ngSubmit)="Register(f)">
        <div class="form-group">
          <label>YOUR NAME</label>
          <input type="text" class="form-control" name="name" ngModel>
        </div>
        <div class="form-group">
          <label>YOUR EMAIL ADDRESS</label>
          <input type="text" class="form-control" name="email" ngModel>
        </div>
        <div class="form-group">
          <label>CREATE YOUR PASSWORD</label>
          <input type="text" class="form-control" name="password" ngModel>
        </div>
        <div class="form-group">
          <button type="submit" class="col-md-12 btn">SIGN UP</button>
        </div>
        <div class="form-group">
          <input type="checkbox" name="agree" value="agree" ngModel>
          <label>I agree to the </label><a href="#">Terms of Service</a>
        </div>
      </form>
    </div>
  </div>
</body>
